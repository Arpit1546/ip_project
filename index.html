<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">


    <title>Login / Register</title>
</head>
<body>
    <header class="bg-gray-900 text-white">
        <nav class="bg-gray-900 shadow-lg relative z-10">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex-shrink-0">
                        <a href="#">
                            <img src="logo.png" alt="Gym Logo" class="h-8">
                        </a>
                    </div>
                    <div class="hidden md:block">
                        <ul class="flex space-x-4">
                            <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Home</a></li>
                            <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Services</a></li>
                    
                            <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">User Profile</a></li>
                            <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Nutrition</a></li>
                            <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Reviews</a></li>
                            <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="md:hidden">
                        <button id="mobileMenuBtn" class="text-white focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div id="mobileMenu" class="md:hidden bg-gray-900 absolute top-0 left-0 w-full z-20 hidden">
            <ul class="flex flex-col space-y-4">
                <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Services</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Membership Details</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">User Profile</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Nutrition</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Reviews</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 transition duration-300">Contact Us</a></li>
            </ul>
        </div>    </header>
    <main class="flex items-center justify-centerh-screen px-4">
        <div class="w-full max-w-sm">
            <div class="bg-white rounded-lg shadow-md px-8 pt-6 pb-8 mb-4">
                <h2 class="text-2xl text-center mb-6">Login / Register</h2>
                <form id="auth-form" class="mb-4">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="******" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                        <p class="text-gray-600 text-xs italic">Make sure to remember your password.</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <button id="login-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                        <button id="register-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
                    </div>
                </form>
                <p class="text-center text-gray-600 text-xs">&copy;2022 Allrights reserved</p>
            </div>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
