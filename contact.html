<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="contactstyle.cssnpm ">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Gym Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Nutrition</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="user-profile">
            <h1>Welcome, John Doe!</h1>
            <div class="profile-info">
                <p>Email: johndoe@example.com</p>
                <p>Membership Type: Gold</p>
                <p>Fitness Goals: Build Muscle, Lose Weight</p>
            </div>
        </section>

        <section class="additional-content">
            <h2>Featured Workouts</h2>
            <div class="workouts">
                <div class="workout">
                    <h3>Strength Training</h3>
                    <p>Monday & Thursday - 6:00 PM</p>
                </div>
                <div class="workout">
                    <h3>Cardio Kickboxing</h3>
                    <p>Tuesday & Friday - 7:00 AM</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
